<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <button class="open-chatbot-button">Chat</button>
    <div class="chat-container hidden">
        <div class="chat-header">
            <div class="chat-header-info">
                <img src="assets/user-avatar.png" alt="User Avatar" class="user-avatar">
                <span class="user-name">Alex AI</span>
            </div>
        </div>
        <div class="chat-messages">
            <div class="typing-indicator">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" placeholder="" class="chat-input">
            <div class="chat-input-options">
                <input type="file" id="file_input" />
                <label for="file_input">
                    <i class="material-icons" >add_a_photo</i>
                <!-- <button class="attach-button"></button> -->
            </label>
                <button class="send-button"><i class="material-icons" >send</i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
